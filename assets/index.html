<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo Sorteio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Lato:ital,wght@0,300;0,400;1,400&family=Montserrat:wght@300;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,500;1,900&display=swap"

  <link rel="stylesheet" href="assets/css/style.css">


<body>
  <header>
    <img src="assets/img/logo.svg" alt="logo">
    <h1>Sorteio de nomes Kenzie Academy</h1>
  </header>

  <main class="app">
    <section>
      <h2>SORTEAR NOMES</h2>
      <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e
        compartilhar o link com outras pessoas.</p>
      <!--fazer uma linha-->
      <hr>

      <p class="text-left">Adicione os Nomes</p>

      <div class="formulario">
        <label for="entradaNomes">Adicione os Nomes para o Sorteio</label>
        <textarea id="entradaNomes" value="Lilian,Julia,Mateus,Gabi"
          placeholder="Adicione os nomes separados por virgula (Lilian, Gabi, Julia) "></textarea>

        <button class="botaoSortear">Sortear</button>
      </div>

      <div class="resultado">
        <span class="fechar">X</span>
        <p>Resultado:</p>


      </div>
    </section>

  </main>
  <footer></footer>
</body>
<script src="assets/js/script.js"></script>

</html>
